<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi từ độ C sang F</title>
</head>
<body>
  <h1>Chương trình chuyển từ độ C sang F</h1>
  <script>
    let celsius = prompt("Nhập nhiệt độ (C):");
    celsius = parseFloat(celsius);
    let fahrenheit = celsius * 9 / 5 + 32;
    document.write(" Nhiệt độ C là: " + celsius + "<br><br>");
    document.write(" Nhiệt độ F là: " + fahrenheit + "<br><br>");
  </script>
</body>
</html>
