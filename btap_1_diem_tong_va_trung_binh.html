<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình và tổng điểm</title>
</head>
<body>
<h1>Điểm trung bình và tổng điểm</h1>
<script>
    let inputLy;
    let inputHoa;
    let inputSinh;

    inputLy  = prompt('Nhập điểm Vật Lý');
    inputHoa = prompt('Nhập điểm Hóa');
    inputSinh = prompt('Nhập điểm Sinh');

    let a = parseInt(inputLy);
    let b = parseInt(inputHoa);
    let c = parseInt(inputSinh);

    let sum = a + b + c;
    let avr = sum / 3;


    document.write ('Tổng điểm của bạn là : ' + sum + '<br>');

    document.write ('Điểm trung bình của bạn là : ' + avr);

</script>
</body>
</html>
