<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<h1>Máy tính cơ bản</h1>
<label for="number1">Nhập số thứ nhất </label>
<input type="text" id="number1">
<label for="number2">Nhập số thứ hai </label>
<input type="text" id="number2">
<br><br>

<button onclick="add()">Cộng (+)</button>
<button onclick="subtract()">Trừ (-)</button>
<button onclick="multiply()">Nhân (X)</button>
<button onclick="divide()">Chia (/)</button>

<p id="result"></p>

<script>
  function add() {
    let a = parseFloat(document.getElementById("number1").value);
    let b = parseFloat(document.getElementById("number2").value);
    let result = a + b;
    document.getElementById("result").innerHTML = "Kết quả cộng : " + result;
  }

  function subtract() {
    let a = parseFloat(document.getElementById("number1").value);
    let b = parseFloat(document.getElementById("number2").value);
    let result = a - b;
    document.getElementById("result").innerHTML = "Kết quả trừ : " + result;
  }

  function multiply() {
    let a = parseFloat(document.getElementById("number1").value);
    let b = parseFloat(document.getElementById("number2").value);
    let result = a * b;
    document.getElementById("result").innerHTML = "Kết quả nhân : " + result;
  }

  function divide() {
    let a = parseFloat(document.getElementById("number1").value);
    let b = parseFloat(document.getElementById("number2").value);
    let result = b !== 0 ? a / b : "Không thể chia cho 0";
    document.getElementById("result").innerHTML = "Kết quả chia : " + result;
  }
</script>
</body>
</html>
