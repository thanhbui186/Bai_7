<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<h1>Chương trình tính diện tích hình tròn</h1>
  <script>
    let radius = prompt("Nhập bán kính để tính diện tích:");
    radius = parseFloat(radius);
    let area = Math.PI * radius * radius;
    document.write("Diện tích hình tròn là: " + area + "<br><br>");
  </script>
</body>
</html>
