<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>

<h1>Chương trình tính chu vi hình tròn</h1>

  <script>
    let radius = prompt("Nhập bán kính để tính chu vi:");
    radius = parseFloat(radius);
    let perimeter = 2 * Math.PI * radius;
    document.write("Chu vi hình tròn là: " + perimeter);
  </script>

</body>
</html>
